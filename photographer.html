<!DOCTYPE html>
<html>
   <!--region Head-->
   <head>
      <!--      Meta-->
      <meta charset="utf-8" />
      <!--      CSS-->
      <link
         href="css/main.css"
         rel="stylesheet"
         type="text/css" />
      <!--      Favicon -->
      <link
         rel="icon"
         type="image/png"
         href="assets/favicon.png" />
      <!--      Google Font-->
      <link

         rel="stylesheet" />

      <title>Fisheye - {photographe}</title>

   <body>

            aria-label="FishEye, revenez au menu principal"

      <!--   endregion-->

      <!--   region Main-->
      <main id="main">

      <!--   endregion-->

      <div id="contact_modal">
         <div class="modal">
            <header>
               <h2>Contactez-moi</h2>
               <img

                  src="assets/icons/close.svg" />
            </header>
            <!--   region Form-->
            <form>
               <div>
                  <label>Pr√©nom</label>
                  <input />
               </div>
               <button class="contact_button">Envoyer</button>

            <!--   endregion-->
         </div>
      </div>

      <!--API-->
      <script src="scripts/api/api.js"></script>

      <script src="scripts/models/MediaConstructor.js"></script>

      <script src="scripts/factories/cardFactory.js"></script>
      <script src="scripts/factories/mediaFactory.js"></script>

      <script src='scripts/components/cardComponent.js'></script>
      <script src='scripts/components/linkComponent.js'></script>

      <script src='scripts/template/MediaCard.js'></script>
      <script src='scripts/template/PhotographerHeader.js'></script>

      <!--Pub/Sub-->
      <script src='scripts/modal/OpenButtonObserver.js'></script>
      <script src='scripts/modal/CloseButtonObserver.js'></script>
      <script src='scripts/modal/ModalSubject.js'></script>

      <script src="/scripts/pages/photographer.js"></script>
